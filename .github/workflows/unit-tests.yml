name: Unit Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el cÃ³digo del repositorio
      - uses: actions/checkout@v4

      # 2. Configura Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      #   - name: Set environment variables
      #     run: |
      #       echo "TEST_API_URL=${{ secrets.TEST_API_URL }}" >> $GITHUB_ENV
      #       echo "NEXT_PUBLIC_FRONTBUILD_API_URL=${{ secrets.NEXT_PUBLIC_FRONTBUILD_API_URL }}" >> $GITHUB_ENV
      #       echo "NEXT_PUBLIC_ENABLE_MSW=${{ secrets.NEXT_PUBLIC_ENABLE_MSW }}" >> $GITHUB_ENV

      # 4. Ejecuta el linter
      - name: Run Unit Tests
        run: npm run test
